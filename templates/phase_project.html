<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mise en Œuvre et Résultats</title>
    <!-- Font Awesome Integration -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="static/css/phase_project.css">
</head>
<body>
    <div class="container" id="content-to-capture">
        <h2>Mise en Œuvre et Résultats</h2>
        <div class="sub-container" id="phase-1">
            <i class="fas fa-calendar-alt"></i>
            <div>Phase de Planification</div>
            <div class="percentage-container">20%</div>
        </div>
        <div class="sub-container" id="phase-2">
            <i class="fas fa-code"></i>
            <div>Développement du Scraper (Phase 1)</div>
            <div class="percentage-container">30%</div>
        </div>
        <div class="sub-container" id="phase-3">
            <i class="fas fa-laptop-code"></i>
            <div>Développement de l'Application Web (Phase 2)</div>
            <div class="percentage-container">30%</div>
        </div>
        <div class="sub-container" id="phase-4">
            <i class="fas fa-bug"></i>
            <div>Tests et Optimisation (Phase 3)</div>
            <div class="percentage-container">10%</div>
        </div>
        <div class="sub-container" id="phase-5">
            <i class="fas fa-server"></i>
            <div>Mise en Production (Phase 4)</div>
            <div class="percentage-container">10%</div>
        </div>

        <div class="buttons">
            <button class="button" id="download-svg"><i class="fas fa-file-download"></i>Télécharger en SVG</button>
            <button class="button" id="download-png"><i class="fas fa-file-download"></i>Télécharger en PNG</button>
            <button class="button" id="download-gif"><i class="fas fa-file-download"></i>Télécharger en GIF</button>
        </div>
    </div>

    <!-- Include JS Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gifshot/0.3.2/gifshot.min.js"></script>
    <script src="static/js/phase_project.js"></script>
</body>
</html>
