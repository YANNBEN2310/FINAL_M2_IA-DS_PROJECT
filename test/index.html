<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="network">
        <div class="layer input-layer">
            <div class="neuron">Temp: 20</div>
            <div class="neuron">Weekday: 3</div>
            <div class="neuron">Days: 10</div>
            <div class="neuron">Month: 7</div>
        </div>
        <div class="layer hidden-layer">
            <div class="neuron" id="h1">H1: 0</div>
            <div class="neuron" id="h2">H2: 0</div>
        </div>
        <div class="layer hidden-layer">
            <div class="neuron" id="h3">H3: 0</div>
            <div class="neuron" id="h4">H4: 0</div>
        </div>
        <div class="layer output-layer">
            <div class="neuron" id="output">Output: 0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
